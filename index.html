<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <script src="script.js" defer></script>
    <main>
    <header>
      <div class="name-moto">
        <h1 style="display: inline;">Productive Planner Pro</h1>
        <p class="moto">Manage all your tasks easily</p>
      </div><span class="search">
        <i class="fa fa-search" aria-hidden="true"></i><input id="searchBox" type="text" class='search-input'
          placeholder="Search tasks...(CTRL+S)"></span>
    </header>
            <!-- this is a section for error box -->
    <div class="error" style="display: none;">error occured</div>

    <!-- this section holds place to "add tasks"
 and also the local calendar to pick date and time 
 for scheduling of tasks. -->
    <section class="add-task">
      <!-- <form action="">  to sumbit using enter and formality -->
      <input id="taskText" type="text" placeholder="Add new task...(CTRL+A)">
      <input id="taskDeadline" type="datetime-local">
      <label for="priority" class="priority">Priority</label>
      <select id="priority" name="priority" required>
        <option value="LOW" id="option">Low</option>
        <option value="MEDIUM" id="option2">Medium</option>
        <option value="HIGH" id="option3">High</option>
      </select>
      <button id="addBtn" type="button">Add</button>
      <!-- </form> -->
    </section>
    </main>
</body>
</html>
